<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAT Math Practice</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>

<div class="main-container">
    <img src="profile.png" alt="Profile" style="display: block; width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin: 0 auto 10px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

    <h1>SAT Math Practice</h1>

    <div class="controls">
        <select id="paperFilter"></select>
        <div id="questionCounter" class="counter">Question 0 of 0</div>
    </div>

    <div id="question-display-area" class="question-card">
        </div>

    <div class="navigation">
        <button id="btnPrev" onclick="prevQuestion()">Previous</button>
        <button id="btnNext" onclick="nextQuestion()">Next</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="app.js"></script>

</body>
</html>
